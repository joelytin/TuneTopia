<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Staatliches&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base-styles.css') }}"
    />
  </head>

  <body>
    {% if session.get('access_token') %}
    <nav>
      <div class="logo">TUNETOPIA</div>
      <div><a href="{{ url_for('home') }}">Home</a></div>
      <div><a href="{{ url_for('about') }}">About</a></div>
      <div><a href="{{ url_for('recommend') }}">Recommend me Songs</a></div>
      <div><a href="{{ url_for('metronome') }}">Metronome</a></div>
      <div><a href="{{ url_for('logout') }}">Logout</a></div>
    </nav>
    {% endif %}

    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
